<!DOCTYPE html>
<html>
<head>
	<title>Wallet Creation</title>
	<link rel="stylesheet" href="styles.css">
       
</head>
<body>
    <div class="wallet-form-container">    
	<h1>Wallet Creation</h1>
	<form id="wallet-form">
            <div class="form-group">
		<label for="wallet-name">Wallet Name:</label>
		<input type="text" id="wallet-name" name="wallet-name"><br><br>
            </div> 
            <div class="form-group">
		<label for="wallet-description">Wallet Description:</label>
                <textarea id="wallet-description" name="wallet-description" required></textarea><br><br>
            </div>  
            <div class="form-group">
		<label for="wallet-type">Wallet Type:</label>
		<select id="wallet-type" name="wallet-type">
			<option value="savings">Savings</option>
			<option value="spending">Spending</option>
			<option value="investment">Investment</option>
		</select><br><br>
            </div>
            <div class="form-group">
		<label for="wallet-currency">Wallet Currency:</label>
		<select id="wallet-currency" name="wallet-currency">
			<option value="USD">USD</option>
			<option value="EUR">EUR</option>
			<option value="ZAR">ZAR</option>
		</select><br><br>
            </div>    
		<button id="create-wallet-btn">Create Wallet</button>
	</form>
	<div id="wallet-created"></div>
    </div>
	<script src="script.js"></script>
</body>
</html>
