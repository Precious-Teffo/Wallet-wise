    <body>
        <h1>User registration</h1>
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br><!-- comment -->
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br><!-- comment -->
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br><!-- comment -->
            
            <label for="account-type">Account-type:</label>
            <select id="account-type" name="account-type">
                <option value="individual">Individual</option>
                <option value="Business">Business</option>
            </select><br><br>
            <button type="sumbit">Register</button>
           
        </form>
        <<script src="userRegistration.js"></script>
